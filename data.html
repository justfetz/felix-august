<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        const data = [
            { week: '2024-01-01', day: 'Monday', value: 95 },
            { week: '2024-01-08', day: 'Tuesday', value: 85 },
            { week: '2024-01-15', day: 'Wednesday', value: 92 },
            { week: '2024-01-22', day: 'Monday', value: 70 },
            { week: '2024-01-29', day: 'Tuesday', value: 80 },
            { week: '2024-02-5', day: 'Wednesday', value: 65 },
            // Add more data points as needed
        ];

        const margin = { top: 50, right: 30, bottom: 30, left: 60 };
        const width = 450 - margin.left - margin.right;
        const height = 450 - margin.top - margin.bottom;

        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const weeks = [...new Set(data.map(d => d.week))];

        const xScale = d3.scaleBand()
            .range([0, width])
            .domain(days)
            .padding(0.05);

        const yScale = d3.scaleBand()
            .range([height, 0])
            .domain(weeks)
            .padding(0.05);

        const colorScale = d3.scaleLinear()
            .range(['red', 'green'])
            .domain([0, 100]);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(xScale));

        svg.append("g")
            .call(d3.axisLeft(yScale));

        svg.selectAll()
            .data(data, function(d) { return d.day + ':' + d.week; })
            .enter()
            .append("rect")
            .attr("x", function(d) { return xScale(d.day); })
            .attr("y", function(d) { return yScale(d.week); })
            .attr("width", xScale.bandwidth())
            .attr("height", yScale.bandwidth())
            .style("fill", function(d) { return colorScale(d.value); })
            .style("stroke-width", 4)
            .style("stroke", "none")
            .style("opacity", 0.8);

        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", function(d) { return xScale(d.day) + xScale.bandwidth() / 2; })
            .attr("y", function(d) { return yScale(d.week) + yScale.bandwidth() / 2; })
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .text(function(d) { return d.value + '%'; })
            .style("fill", "#fff");
    </script>
</body>
</html>
